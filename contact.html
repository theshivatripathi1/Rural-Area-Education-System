<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ShalaMitra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 800px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 60, 200, 0.15);
      padding: 40px 30px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .contact-info {
      flex: 1 1 250px;
      min-width: 220px;
    }
    .contact-info h2 {
      color: #4f46e5;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 700;
    }
    .contact-info p {
      margin: 8px 0;
      color: #333;
      font-size: 1.1rem;
    }
    .contact-info .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      color: #6d28d9;
      font-size: 1.1rem;
    }
    .contact-info .info-item i {
      margin-right: 12px;
      font-size: 1.3rem;
      color: #4f46e5;
    }
    .contact-form {
      flex: 1 1 320px;
      min-width: 260px;
    }
    .contact-form h3 {
      margin-bottom: 16px;
      color: #4f46e5;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 7px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid #4f46e5;
      outline: none;
    }
    .contact-form button {
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    }
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="open-book.png" height="40px" width="40px">
    <span style="margin-right: 450px; font-size: 17px;">shalaMitra</span>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="index2.html" target="_blank">COURSES</a></li>
        <li><a href="index3.html">STATIONERY</a></li>
        <li><a href="index4.html">DEVICES</a></li>
      </ul>
    </nav>
    <a href="contact.html" class="cta"><button>Contact</button></a>
  </header>
  <hr size=1px color="black">

  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <div class="info-item"><i class="fas fa-phone"></i> +91 9427383233</div>
      <div class="info-item"><i class="fas fa-envelope"></i> ruraldev723@gmail.com</div>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i> Rural Area Development, India</div>
      <p>We'd love to hear from you! Reach out for any queries, suggestions, or partnership opportunities.</p>
      <div style="margin-top: 18px;">
        <a href="https://facebook.com" target="_blank" style="margin-right:10px;color:#4f46e5;"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="https://instagram.com" target="_blank" style="margin-right:10px;color:#4f46e5;"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="https://twitter.com" target="_blank" style="color:#4f46e5;"><i class="fab fa-twitter fa-lg"></i></a>
      </div>
    </div>
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
