<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="login-style.css">
    <style>
        .home-container {
            background: #fff;
            border-radius: 60px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 600px;
            max-width: 95%;
            min-height: 320px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        .home-container h1 {
            color: #a82d2d;
            margin-bottom: 16px;
        }
        .home-container p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Homepage</h1>
        <p>Welcome to your homepage! You are now logged in.</p>
    </div>
</body>
</html>
