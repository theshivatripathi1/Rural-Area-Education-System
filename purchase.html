<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - shalaMitra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="purchase.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <header>
    <img class="logo" src="open-book.png" height="40px" width="40px">
    <span style="margin-right: 450px; font-size: 17px;">shalaMitra</span>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="index2.html" target="_blank">COURSES</a></li>
        <li><a href="index3.html">STATIONERY</a></li>
        <li><a href="index4.html">DEVICES</a></li>
      </ul>
    </nav>
    <a href="#" class="cta"><button>Contact</button></a>
  </header>
  <hr size=1px color="black">

  <div class="checkout-container">
    <div class="checkout-left">
      <h2>Payment Method</h2>
      <div class="payment-methods">
        <div class="payment-method active" onclick="selectPaymentMethod('credit-card')">
          <input type="radio" name="payment" id="credit-card" checked>
          <label for="credit-card"><i class="fas fa-credit-card"></i> Credit/Debit Card</label>
        </div>
        <div class="payment-method" onclick="selectPaymentMethod('upi')">
          <input type="radio" name="payment" id="upi">
          <label for="upi"><i class="fas fa-mobile-alt"></i> UPI</label>
        </div>
        <div class="payment-method" onclick="selectPaymentMethod('net-banking')">
          <input type="radio" name="payment" id="net-banking">
          <label for="net-banking"><i class="fas fa-university"></i> Net Banking</label>
        </div>
      </div>

      <div class="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" placeholder="John Doe">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
          </div>
        </div>
      </div>

      <button class="pay-now-btn" onclick="processPayment()">Pay Now</button>
    </div>

    <div class="checkout-right">
      <h2>Order Summary</h2>
      <div id="order-summary">
        <!-- Order items will be populated from localStorage -->
      </div>
      <div class="order-total">
        <div class="total-row">
          <span>Subtotal</span>
          <span id="subtotal">₹0</span>
        </div>
        <div class="total-row">
          <span>Shipping</span>
          <span>FREE</span>
        </div>
        <div class="total-row grand-total">
          <span>Total</span>
          <span id="grand-total">₹0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load order from localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const order = JSON.parse(localStorage.getItem('checkout')) || [];
      const orderSummary = document.getElementById('order-summary');
      let subtotal = 0;

      order.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        const itemElement = document.createElement('div');
        itemElement.className = 'order-item';
        itemElement.innerHTML = `
          <div class="item-image">
            <img src="${item.image}" alt="${item.name}">
          </div>
          <div class="item-details">
            <h4>${item.name}</h4>
            <p>₹${item.price} × ${item.quantity}</p>
          </div>
          <div class="item-price">₹${itemTotal}</div>
        `;
        orderSummary.appendChild(itemElement);
      });

      document.getElementById('subtotal').textContent = `₹${subtotal}`;
      document.getElementById('grand-total').textContent = `₹${subtotal}`;
    });

    function selectPaymentMethod(method) {
      document.querySelectorAll('.payment-method').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelector(`.payment-method[onclick*="${method}"]`).classList.add('active');
    }

    function validateCardNumber(cardNumber) {
      return /^[0-9]{16}$/.test(cardNumber.replace(/\s+/g, ''));
    }

    function validateExpiry(expiry) {
      return /^(0[1-9]|1[0-2])\/[0-9]{2}$/.test(expiry);
    }

    function validateCVV(cvv) {
      return /^[0-9]{3,4}$/.test(cvv);
    }

    function processPayment() {
      const cardNumber = document.getElementById('card-number').value;
      const cardName = document.getElementById('card-name').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;

      if (!cardNumber || !cardName || !expiry || !cvv) {
        alert('Please fill all payment details');
        return;
      }

      if (!validateCardNumber(cardNumber)) {
        alert('Please enter a valid 16-digit card number');
        return;
      }

      if (!validateExpiry(expiry)) {
        alert('Please enter a valid expiry date in MM/YY format');
        return;
      }

      if (!validateCVV(cvv)) {
        alert('Please enter a valid 3 or 4-digit CVV');
        return;
      }

      // In a real app, you would send this to your payment processor
      // For demo, we'll just redirect to success page
      window.location.href = 'paymentsuccess.html';
    }
  </script>
</body>
</html>
