<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="login-style.css">
    <style>
        .thankyou-container {
            background: #fff;
            border-radius: 60px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 400px;
            max-width: 95%;
            min-height: 220px;
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        .thankyou-container h1 {
            color: #a82d2d;
            margin-bottom: 16px;
        }
        .thankyou-container p {
            color: #333;
            font-size: 18px;
            margin-bottom: 24px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a82d2d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to your homepage
        }, 2500);
    </script>
</head>
<body>
    <div class="thankyou-container">
        <div class="loader"></div>
        <h1>Welcome!</h1>
        <p>Thank you for logging in.<br>
        Redirecting to homepage...</p>
    </div>
</body>
</html>
